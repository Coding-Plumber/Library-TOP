<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class="container-parent">   
        <div class="container-child">
            <div class="calculator">
                <div class="display">
                    <div class="calculator-display"> </div>
                        <output class="user-input" type="text" ic="user-input"></output>
                        <output class="result" type="text" id="result"></output>
                </div>
                    <div class="all-buttons">
                        <button class="allclear">AC</button>
                        <button class="clear">C</button>
                        <button class="operators" id="remainder">%</button>
                        <button class="operators" id="divide">รท</button>
                        <button class="digits" id="digit-7">7</button>
                        <button class="digits" id="digit-8">8</button>
                        <button class="digits" id="digit-9">9</button>
                        <button class="operators" id="sum">+</button>
                        <button class="digits" id="digit-4">4</button>
                        <button class="digits" id="digit-5">5</button>
                        <button class="digits" id="digit-6">6</button>
                        <button class="operators" id="minus">-</button>
                        <button class="digits" id="digit-1">1</button>
                        <button class="digits" id="digit-2">2</button>
                        <button class="digits" id="digit-3">3</button>
                        <button class="operators" id="multiply">x</button>
                        <button class="digits" id="digit-0">0</button>
                        <button class="decimal" id="decimal">.</button>
                        <button class="equals" id="equals">=</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>    
    </div>
    
</body>
</html>
